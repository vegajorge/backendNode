<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1> Nuevo Articulo</h1>

  <form id="form-crear-articulo">
    <label for="nuevo-titulo">Titulo</label>
    <input type="text" name="titulo" id="nuevo-titulo" required>
    <br>
    <br>
    <label for="nueva-descripcion">Descripcion</label>
    <textarea type="text" name="descripcion" id="nueva-descripcion"></textarea>
    <br>
    <br>
    <label for="nuevo-valor">Valor</label>
    <input type="number" name="valor" id="nuevo-valor" required>
    <br>
    <br>
    <button type="submit">Enviar nuevo Articulo</button>
    <br>
    <br>
</form>
<h3>Listado de Articulos</h3>
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Valor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="body-tabla-articulo">

        </tbody>
    </table>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
