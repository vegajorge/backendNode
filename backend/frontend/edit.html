<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
    <h1>Editar un Articulo</h1>
    <form id="form-editar-articulo">
        <label for="nuevo-titulo">Titulo</label>
        <input type="text" name="titulo" id="nuevo-titulo" required>
        <br>
        <br>
        <label for="nueva-descripcion">Descripcion</label>
        <textarea type="text" name="descripcion" id="nueva-descripcion"></textarea>
        <br>
        <br>
        <label for="nuevo-valor">Valor</label>
        <input type="number" name="valor" id="nuevo-valor" required>
        <br>
        <br>
        <button type="submit">Editar Articulo</button>
        <br>
        <br>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./editar.js"></script>
</body>
</html>
